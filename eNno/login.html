<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Carpol</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top shadow-sm" id="mainNav">
        <div class="container px-5">
            <a class="navbar-brand fw-bold" href="#page-top">Start Bootstrap</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                Menu
                <i class="bi-list"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto me-4 my-3 my-lg-0">
                    <li class="nav-item"><a class="nav-link me-lg-3" href="#features">Principal</a></li>
                    <li class="nav-item"><a class="nav-link me-lg-3" href="#features">Conócenos</a></li>
                    <li class="nav-item"><a class="nav-link me-lg-3" href="#download">Contactanos</a></li>
                    <li class="nav-item"><a class="nav-link me-lg-3" href="#download">Seguidos</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <section class="container">
        <div class="row justify-content-center mt-5">
          <div class="col-lg-4 col-md-6 col-sm-6">
            <div class="card shadow">
              <div class="card-title text-center border-bottom">
                <h2 class="p-3">Inicia Sesión</h2>
              </div>
              <div class="card-body">
                <form>
                  <div class="mb-4">
                    <label for="username" class="form-label">Correo:</label>
                    <input type="text" class="form-control" id="username" />
                  </div>
                  <div class="mb-4">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" />
                  </div>
                  <div class="mb-4">
                    <input type="checkbox" class="form-check-input" id="remember" />
                    <label for="remember" class="form-label">Recuerdame</label>
                  </div>
                  <div class="d-grid">
                    <button type="submit" class="btn text-light main-bg">Ingresar</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
    </section>

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
    <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
    <!-- * *                               SB Forms JS                               * *-->

    <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
    <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script> 
</body>
</html>
