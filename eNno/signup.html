<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Multi Step Form | CodingNepal</title>
      <link rel="stylesheet" href="assets/css/form.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
   </head>
   <body>
      <div class="container">
         <header>Registro</header>
         <div class="progress-bar">
            <div class="step">
               <p>
                  Nombre
               </p>
               <div class="bullet">
                  <span>1</span>
               </div>
               <div class="check fas fa-check"></div>
            </div>
            <div class="step">
               <p>
                  Contacto
               </p>
               <div class="bullet">
                  <span>2</span>
               </div>
               <div class="check fas fa-check"></div>
            </div>
            <div class="step">
               <p>
                  Nacimiento
               </p>
               <div class="bullet">
                  <span>3</span>
               </div>
               <div class="check fas fa-check"></div>
            </div>
            <div class="step">
               <p>
                  Submit
               </p>
               <div class="bullet">
                  <span>4</span>
               </div>
               <div class="check fas fa-check"></div>
            </div>
         </div>
         <div class="form-outer">
            <form action="#">
               <div class="page slide-page">
                  <div class="title">
                     Informacion básica:
                  </div>
                  <div class="field">
                     <div class="label">
                        Primer nombre
                     </div>
                     <input id="ingreso-name1" type="text" required>
                  </div>
                  <div class="field">
                     <div class="label">
                        Primer apellido
                     </div>
                     <input id="ingreso-name2" type="text" required>
                  </div>
                  <div class="field">
                     <button id="btn-name" class="firstNext next">Siguiente</button>
                  </div>
               </div>
               <div class="page">
                  <div class="title">
                     Informacion de contacto:
                  </div>
                  <div class="field">
                     <div class="label">
                        Direccion email
                     </div>
                     <input id="ingreso-email" type="email" required>
                  </div>
                  <div class="field">
                     <div class="label">
                        Telefono celular
                     </div>
                     <input id="ingreso-phone" type="Number" required>
                  </div>
                  <div class="field btns">
                     <button id="btn_Validar" class="prev-1 prev">Anterior</button>
                     <button id="btn_Validar" class="next-1 next">Siguiente</button>
                  </div>
               </div>
               <div class="page">
                  <div class="title">
                     Fecha de nacimiento:
                  </div>
                  <div class="field">
                     <div class="label">
                        Fecha
                     </div>
                     <input id="ingreso-date" type="date" required>
                  </div>
                  <div class="field">
                     <div class="label">
                        Género
                     </div>
                     <select id="ingreso-gender" required>
                        <option>Masculino</option>
                        <option>Femenino</option>
                        <option>Otro</option>
                     </select>
                  </div>
                  <div class="field btns">
                     <button id="btn_Validar" class="prev-2 prev">Anterior</button>
                     <button id="btn_Validar" class="next-2 next">Siguiente</button>
                  </div>
               </div>
               <div class="page">
                  <div class="title">
                     Detalles de la cuenta:
                  </div>
                  <div class="field">
                     <div class="label">
                        Usuario
                     </div>
                     <input id="ingreso-user" type="text" required>
                  </div>
                  <div class="field">
                     <div class="label">
                        Contraseña
                     </div>
                     <input id="ingreso-password" type="password" required>
                  </div>
                  <div class="field btns">
                     <button id="btn_Validar" class="prev-3 prev">Anterior</button>
                     <button id="btn_Validar" class="submit">Crear cuenta</button>
                  </div>
               </div>
            </form>
         </div>
      </div>
      <script src="assets/js/script.js"></script>
   </body>
</html>
